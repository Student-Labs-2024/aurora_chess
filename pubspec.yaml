name: frontend
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'


dependencies:
    flutter:
        sdk: flutter
    provider: ^6.0.5
    flame: ^1.7.3
    url_launcher: ^6.0.2
    flutter_svg: ^2.0.10+1
    wheel_chooser: ^1.1.2
    shared_preferences:
    async:
    cupertino_icons: ^1.0.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_launcher_icons: ^0.13.1

flutter_icons:
    android: true
    ios: true
    image_path_android: "assets/icons/icon.png"
    image_path_ios: "assets/icons/icon.png"
    adaptive_icon_foreground: "assets/icons/icon_foreground.png"
    adaptive_icon_background: "assets/icons/icon_background.png"

flutter:
    fonts:
        - family: Jura
          fonts:
              - asset: assets/font/Jura-VariableFont_wght.ttf
    uses-material-design: true
    
    assets:
        - assets/images/
        - assets/images/pieces/
        - assets/images/small_pieces/
        - assets/images/icons/
        - assets/images/pieces/classic/