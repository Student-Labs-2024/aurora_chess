name: Flutter PR

on:
  push:
    branches: 
      - develop
  pull_request:
    branches: 
      - develop


  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: "19.x"
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.16.2'
          channel: 'stable'

      - name: Set up Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.2.2' 
          channel: 'stable'
      
      - name: Verify installations
        run: |
          flutter doctor
          dart --version
      - name: Загрузить все пакеты
        run: |
          cd frontend
          flutter pub get
          
      - name: Анализ кода
        run: flutter analyze
      - name: Запуск тестов
        run: | 
            cd frontend
            flutter test test/widget_test.dart
