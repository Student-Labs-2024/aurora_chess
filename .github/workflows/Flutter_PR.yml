name: Flutter PR

on:
  push:
    branches: 
      - develop
  pull_request:
    branches: 
      - develop


  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: "19.x"

      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - uses: actions/checkout@v1
      - name: Загрузить все пакеты
        run: |
          cd frontend
          flutter pub get
          
      - name: Анализ кода
        run: flutter analyze
      - name: Запуск тестов
        run: | 
            cd frontend
            flutter test test/widget_test.dart
